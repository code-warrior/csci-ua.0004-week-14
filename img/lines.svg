<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   width="500"
   height="500"
   style="background-color: #dabada55">
   <g stroke="red">
      <line x1="0" y1="0" x2="500" y2="500"></line>
      <line x1="500" y1="0" x2="0" y2="500"></line>
   </g>
   <g stroke="#666">
      <line x1="125" y1="250" x2="375" y2="250"></line>
      <line x1="250" y1="125" x2="250" y2="375"></line>
   </g>
   <g>
      <line x1="0" y1="500" x2="125" y2="0" stroke="green"></line>
      <line x1="125" y1="0" x2="250" y2="500" stroke="blue"></line>
      <line x1="250" y1="500" x2="375" y2="0" stroke="yellow"></line>
      <line x1="375" y1="0" x2="500" y2="500" stroke="orange"></line>
   </g>
</svg>
