<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>SVG — Drawing Simple Lines</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <header>
      <h1>SVG — Drawing Simple Lines</h1>
   </header>
   <main>
      <svg>
         <g id="x">
            <line x1="0" y1="0" x2="500" y2="500"></line>
            <line x1="500" y1="0" x2="0" y2="500"></line>
         </g>
         <g id="cross-hair">
            <line x1="125" y1="250" x2="375" y2="250"></line>
            <line x1="250" y1="125" x2="250" y2="375"></line>
         </g>
         <g id="m">
            <line x1="0" y1="500" x2="125" y2="0"></line>
            <line x1="125" y1="0" x2="250" y2="500"></line>
            <line x1="250" y1="500" x2="375" y2="0"></line>
            <line x1="375" y1="0" x2="500" y2="500"></line>
         </g>
      </svg>
   </main>
</body>
</html>
